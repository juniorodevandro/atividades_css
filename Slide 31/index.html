<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>Slide 31</title>
    <link rel="stylesheet" href="Slide31.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <form id="form" action="#" method="post">
      <div class="container">
        <div class="title">
          <h3>Cadastro de cliente</h3>
        </div>
        <div class="nome">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" required="required" placeholder="Nome completo">
        </div>
        <div class="email">
          <label for="email">Email:</label>
          <input type="email" id="email" required="required" placeholder="E-mail">
        </div>
        <div class="checkbox">
          <input type="checkbox" checked="checked">
          <label class="txt-checkbox" for="atualizado">Receber atualizações</label>
        </div>
      </div>
        <div class="bt-enviar">
          <input type="submit" value="Salvar">
        </div>
    </form>
</body>
</html>
